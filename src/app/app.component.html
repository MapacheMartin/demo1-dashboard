<mat-sidenav-container
  [ngClass]="{ sidenavfull: opened, sidenavnormal: !opened }"
  autosize
  class="side-nav"
>
  <mat-sidenav
    [disableClose]="width >= 1478 ? true : false"
    [autoFocus]="false"
    #sidenav
    [(opened)]="isOpened"
    [mode]="mode"
  >
    <div class="p-2 h-100 w-100">
      <div
        [ngClass]="{ 'justify-content-center': !opened }"
        class="d-flex align-items-center"
      >
        <img
          (click)="openClick()"
          width="50px"
          height="50px"
          src="/assets/images/logo_orange.png"
          alt="Logo Tensor"
        />
        <div *ngIf="opened" class="ml-1 logo-text">Tensor</div>
        <button
          *ngIf="opened && width >= 1478"
          class="btn btn-primary ml-3 btn-arrow"
          (click)="openClick()"
        >
          <i class="fa-solid fa-angles-left"></i>
        </button>
      </div>
      <div class="actions mt-5">
        <div
          [routerLink]="['/dashboard']"
          (click)="closeNav()"
          routerLinkActive="router-link-active"
          [ngClass]="{ 'justify-content-center': !opened }"
          class="d-flex action align-items-center pb-2"
        >
          <i class="fa-solid fa-cube icon"></i>
          <div *ngIf="opened" class="ml-1 text">Dasboard</div>
        </div>
        <div
          [ngClass]="{ 'justify-content-center': !opened }"
          (click)="closeNav()"
          [routerLink]="['/about-us']"
          routerLinkActive="router-link-active"
          class="d-flex action align-items-center mt-3 pb-2"
        >
          <i class="fa-solid fa-address-card icon"></i>
          <div *ngIf="opened" class="ml-1 text">About Us</div>
        </div>
      </div>
    </div>
  </mat-sidenav>
  <mat-sidenav-content class="side-content">
    <app-navbar (openNav)="openFromNav($event)"></app-navbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
